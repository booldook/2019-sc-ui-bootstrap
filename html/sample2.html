<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bootstrap 사이트</title>
	<!-- CDN : Contents Delevery Network -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style>
		body {
			margin-bottom: 500px;
		}
		/*
		div, ul, li => display:block
		span, i, b, strong => display:inline
		form, input, img => display:inline-block
		*/
	</style>
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Form과 관련된 Bootstrap</h2>
		</div>
		<form>
			<div class="form-group">
				<label for="uname">아이디: </label>
				<input type="text" class="form-control" id="uname" placeholder="아이디">
			</div>
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea class="form-control" rows="10" id="comment"></textarea>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">Option 1</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value="">Option 2</label>
			</div>
			<div class="checkbox disabled">
				<label><input type="checkbox" value="" disabled>Option 3</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio" checked>Option 1</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="optradio">Option 2</label>
			</div>
			<div class="radio disabled">
				<label><input type="radio" name="optradio" disabled>Option 3</label>
			</div>
			<div class="form-group">
				<label for="sel1">Select list:</label>
				<select class="form-control" id="sel1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>
		</form>
		<form class="form-inline">
			<div class="form-group">
				<label for="email">Email address:</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd">
			</div>
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
			<label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
			<label class="radio-inline"><input type="radio" name="optradio" checked>Option 1</label>
			<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
			<label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
			<div class="form-group">
				<label for="sel1">Select list:</label>
				<select class="form-control" id="sel1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
			</div>
			<div class="form-group">
				<label for="focusedInput">Focused</label>
				<input class="form-control" id="focusedInput" type="text">
			</div>
			<div class="form-group">
				<label for="inputPassword">Disabled</label>
				<input class="form-control" id="disabledInput" type="text" disabled>
			</div>
			<div class="form-group has-success has-feedback">
				<label for="inputSuccess2">Input with success</label>
				<input type="text" class="form-control" id="inputSuccess2">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-warning has-feedback">
				<label for="inputWarning2">Input with warning</label>
				<input type="text" class="form-control" id="inputWarning2">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
			<div class="form-group has-error has-feedback">
				<label for="inputError2">Input with error</label>
				<input type="text" class="form-control" id="inputError2">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="email">Email address:</label>
				<input type="email" class="form-control" id="email">
			</div>
			<div class="form-group">
				<label class="sr-only" for="pwd">Password:</label>
				<input type="password" class="form-control" id="pwd">
			</div>
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		<form>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input id="email" type="text" class="form-control" name="email" placeholder="Email">
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input id="password" type="password" class="form-control" name="password" placeholder="Password">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Text</span>
				<input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
			</div>
		</form>
		<form>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>



		<div class="jumbotron" style="margin-top:50px;">
			<h2>Modal과 관련된 Bootstrap</h2>
		</div>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2">Open Modal - Small</button>

		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div id="myModal2" class="modal fade" role="dialog">
			<div class="modal-dialog modal-sm">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
